# This is a basic workflow to help you get started with Actions

name: Copy Files to Remote File Repository

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
    build:
      name: Copy Files to Blake Drumm - File Repository
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@master
      
      - name: Copy Operations Manager Powershell to Blake Drumm - File Repository
        # You may pin to the exact commit or the version.
        # uses: cross-the-world/ssh-pipeline@master
        uses: cross-the-world/ssh-pipeline@master
        with:
          # ssh remote host
          host: ${{ secrets.HOST }}
          # ssh remote port
          port: ${{ secrets.PORT }}
          # ssh remote user
          user: ${{ secrets.USERNAME }}
          # content of ssh private key. ex raw content of ~/.ssh/id_rsa
          #key: # optional
          # ssh remote password
          pass: ${{ secrets.PASSWORD }}
          # connection timeout to remote host
          connect_timeout: 30s
          # execute commands on ssh
          script: ${{ secrets.SCRIPT_BODY }}
